<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategi - DEV Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="images/logo_48.png" alt="Logo">
            <h1>Strategi - DEV Tools</h1>
        </div>
        <a href="options.html" target="_blank">
            <i class="fas fa-cog"></i>
        </a>
    </header>
    <main>
        <div id="task-related-content">
            <div id="task-info" style="margin-bottom: 16px;">
                <p><strong>Tarefa:</strong> <span id="task-name">Carregando...</span></p>
                <p><strong>Status:</strong> <span id="task-status">Carregando...</span></p>
            </div>
            <div id="status-documentation"></div>
            <div class="button-container">
                <button id="eval-description" class="btn">Avaliar Descrição</button>
                <button id="eval-commit" class="btn">Avaliar Commit</button>
                <button id="publish-docs" class="btn">Publicar Documentação</button>
            </div>
        </div>
        <div id="gemini-response" style="margin-top: 16px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; display: none;">
            <p><strong>Avaliação:</strong></p>
            <pre id="gemini-output" style="white-space: pre-wrap; word-wrap: break-word;"></pre>
            <button id="copy-response-btn" class="btn" style="margin-top: 10px; padding: 8px 12px; font-size: 0.9rem;">Copiar Resposta</button>
        </div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
