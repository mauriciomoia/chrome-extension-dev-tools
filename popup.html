<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategi - DEV Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="images/logo_48.png" alt="Logo">
            <h1>Strategi - DEV Tools</h1>
        </div>
        <button id="menu-button" class="btn" title="Menu">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <main>
        <div id="main-content" class="card">
            <!-- Conteúdo contextual -->
            <div id="context-content">
                <div id="task-info" class="card-section">
                    <p><strong>Tarefa:</strong> <span id="task-name"></span></p>
                    <p><strong>Status:</strong> <span id="task-status"></span></p>
                </div>
                <div id="status-documentation" class="card-section"></div>
            </div>

            <!-- Mensagem Padrão -->
            <div id="default-message" class="card-section" style="display: none;">
                <p>Para usar a extensão, abra uma tarefa no ClickUp ou uma página de commit no GitHub.</p>
                <p>Consulte os processos de desenvolvimento <a href="https://app.clickup.com/3102749/v/dc/2yp0x-38553/2yp0x-25673" target="_blank">aqui</a>.</p>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="button-container card">
            <button id="eval-description" class="btn">Avaliar Descrição</button>
            <button id="eval-commit" class="btn">Code Review</button>
            <button id="publish-docs" class="btn">Publicar Docs</button>
        </div>

        <!-- Resposta do Gemini -->
        <div id="gemini-response" class="card" style="display: none;">
            <div class="card-section">
                <p class="gemini-title"><strong></strong></p>
                <p id="evaluation-title"></p>
                <pre id="gemini-output"></pre>
                <button id="copy-response-btn" class="btn btn-secondary">Copiar</button>
            </div>
        </div>
    </main>

    <script src="lib/showdown.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
